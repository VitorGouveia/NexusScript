    <button id="pwa-install-button">install button</button>
    <header>
      <h1>dev finances</h1>
    </header>
    <main>
      <section id="balance">
        <h2>Balanço</h2>
        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card">
          <h3>Total</h3>
          <p>R$ 1.000,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2>Transações</h2>
        <table>
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
              <th>Column 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Luz</td>
              <td>- R$ 500</td>
              <td>11/03/2005</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>Devi finances</p>
    </footer>
