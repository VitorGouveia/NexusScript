<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="../assets/logo.svg">
  <link rel="shortcut icon" href="../assets/logo.svg">

  <link rel="stylesheet" href="../css/cards.css" />

  <link rel="manifest" href="../pwa/manifest.json" />

  <script defer type="module" src="../js/modal/settings.js"></script>
  <script defer type="module" src="../js/modal/cards.js"></script>
  <script defer src="../js/transition.js"></script>

  <title>InvestHub</title>
  <meta name="author" content="Vitor Neves Gomes Gouveia" />
  <meta name="keywords" content="money, finances, business, investment, S&P" />
  <meta name="description" content="InvestHub allows for you to have full control over your finances" />
</head>

<body>
  <div class="container">
    <header>
      <a href="/" data-reset>
        <img src="../assets/logo.svg" id="logo" alt="logo investhub">
      </a>
      <h4>Invest<span>Hub</span></h4>

      <button id="settings" data-reset>
        <img src="../assets/sliders.svg" alt="settings">
      </button>
    </header>

    <main>
      <div class="balance">
        <h1>
          <span>Total Balance</span>
          <strong>R$ 3.000,00</strong>
        </h1>
      </div>
      <div class="new">
        <button id="newCard" data-reset>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </button>
      </div>

      <section class="cards">
        <div class="card income">
          <small>
            Debit
            <img src="../assets/credit-card.svg" alt="Image of money income">
          </small>
          <p>
            <strong>R$ 2.000,00</strong>
          </p>
        </div>
        <div class="card income">
          <small>
            Debit
            <img src="../assets/credit-card.svg" alt="Image of money income">
          </small>
          <p>
            <strong>R$ 2.000,00</strong>
          </p>
        </div>
        <div class="card income">
          <small>
            Debit
            <img src="../assets/credit-card.svg" alt="Image of money income">
          </small>
          <p>
            <strong>R$ 2.000,00</strong>
          </p>
        </div>
      </section>
    </main>
  </div>

  <div class="overlay settings-modal">
    <div class="modal">
      <header>
        <h2>
          <strong>Configurations</strong>
        </h2>
      </header>

      <section>
        <summary><strong>Theme</strong></summary>

        <div class="input-wrapper">
          <label for="theme">Current Theme</label>

          <select name="theme">
            <option value="light">Light</option>
            <option value="light">Dark</option>
            <option value="light">Contrast</option>
          </select>
        </div>
      </section>


      <footer>
        <button data-action="cancel">Cancel</button>
        <button data-action="confirm">Confirm</button>
      </footer>
    </div>
  </div>

  <div class="overlay card-modal">
    <div class="modal">
      <header>
        <h2>
          <strong>Novo cart√£o</strong>
        </h2>
      </header>

      <form>
        <label class="sr-only" for="name">Name</label>
        <input required placeholder="name" type="text" name="name" id="name">
        
        <label class="sr-only" for="password">Password</label>
        <input required placeholder="senha" type="text" name="password" id="password">
        
        <footer>
          <button type="reset" data-action="cancel">Cancel</button>
          <button type="submit" data-action="confirm">Confirm</button>
        </footer>
      </form>
    </div>
  </div>
</body>
</html>
