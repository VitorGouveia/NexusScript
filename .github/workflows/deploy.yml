name: Deploy All Apps

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/deploy.yml'
      - 'apps/**'

jobs:
  pwa:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build everything
        run: yarn build

      - name: Merge Apps into one
        run: |
          mkdir apps/beta/dist/alpha
          mkdir apps/beta/dist/beta
          mv apps/alpha/dist/* apps/stable/dist/alpha
          mv apps/beta/dist/* apps/stable/dist/beta

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: production
          folder: ./apps/stable/dist