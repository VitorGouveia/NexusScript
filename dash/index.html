<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="../assets/logo.svg">
  <link rel="shortcut icon" href="../assets/logo.svg">

  <link rel="stylesheet" href="../css/dash.css" />

  <link rel="manifest" href="../pwa/manifest.json" />

  <script defer type="module" src="../js/dash.js"></script>
  <script defer src="../js/transition.js"></script>

  <title>InvestHub</title>
  <meta name="author" content="Vitor Neves Gomes Gouveia" />
  <meta name="keywords" content="money, finances, business, investment, S&P" />
  <meta name="description" content="InvestHub allows for you to have full control over your finances" />
</head>

<body data-theme="dark">
  <div class="container">
    <header>
      <a href="/" data-reset>
        <img src="../assets/logo.svg" id="logo" alt="logo investhub">
      </a>
      <h4>Invest<span>Hub</span></h4>

      <button id="settings" data-reset>
        <img src="../assets/sliders.svg" alt="settings">
      </button>
    </header>

    <main>
      <div id="cards">
        <div class="card income">
          <small>
            Income
            <img src="../assets/income.svg" alt="Image of money income">
          </small>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card expense">
          <small>
            Expense
            <img src="../assets/expense.svg" alt="Image of money expense">
          </small>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card total">
          <small>
            Total
            <img src="../assets/total.svg" alt="Image of money total">
          </small>
          <p>R$ 5.000,00</p>
        </div>
      </div>

      <section id="invest">
        <a data-reset href="/cards">
          <img src="../assets/credit-card.svg" alt="Image of a credit card">
          <p>Cards</p>
        </a>

        <a data-reset href="/invest">
          <img src="../assets/pie-chart.svg" alt="Image of a credit card">
          <p>Invest</p>
        </a>
      
        <a data-reset href="/transfer">
          <img src="../assets/transfer.svg" alt="Image of a credit card">
          <p>Transfer</p>
        </a>

        <a data-reset href="/loans">
          <img src="../assets/lend.svg" alt="Image of a credit card">
          <p>Loans</p>
        </a>
      </section>

      <section id="transactions">
        <h3>
          Recent Transactions

          <a href="/transactions" data-reset>
            <span>
              <strong>
                See all
              </strong>
            </span>
          </a>
        </h3>

        <ul>
          <li>
            <a href="/transactions/dropbox" data-reset>
              <img src="../assets/expense.svg" alt="">
              <h6>Dropbox</h6>
              <p>R$ 144</p>
              <small>sass</small>
              <small>sass</small>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <div class="overlay settings-modal">
    <div class="modal">
      <header>
        <h2>
          <strong>Configurations</strong>
        </h2>
      </header>

      <section>
        <summary><strong>Theme</strong></summary>

        <div class="input-wrapper">
          <label for="theme">Current Theme</label>

          <select name="theme">
            <option value="light">Light</option>
            <option value="light">Dark</option>
            <option value="light">Contrast</option>
          </select>
        </div>
      </section>
      

      <footer>
        <button data-action="cancel">Cancel</button>
        <button data-action="confirm">Confirm</button>
      </footer>
    </div>
  </div>
</body>
</html>
